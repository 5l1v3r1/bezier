<html>
  <head>
    <title>Beziers</title>
    <script src="bezier.js"></script>
    <script src="draw.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onresize="resized()" onload="loaded()" onmousedown="mouseDown()" onmouseup="mouseUp()"

    <canvas id="canvas"></canvas>
  </body>
</html>
